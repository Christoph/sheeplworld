<template>
    <require from="./chart.css"></require>
    <require from="../charts/line-chart-live"></require>
    <require from="../charts/spatial-grid"></require>

    <h2>Simulation of Sheep and Wolf Populations</h2>
    <span>work in progress</span>
    <hr>
    <div class="row">
        <div class="col-md-3">
          <button class="btn btn-primary btn-block" click.delegate="initializeWorld()">
              Initialize Simulation
          </button>
          <button class="btn btn-default btn-block" click.delegate="toggleSheep()" disabled.bind="not_initialized">Toggle Sheep Parameters</button>
          <div aubs-collapse="collapsed.bind: collapsed_sheep">
            <div style="margin-left:15px; margin-right:15px">
                <label>Number of sheep</label>
                <div class="row">
                    <input type="text" id="number_sheep"/>
                </div>
                <label>Desired separation</label>
                <div class="row">
                    <input type="text" id="desired_separation"/>
                </div>
                <br>
            </div>
            <button class="btn btn-primary btn-block" click.delegate="add_sheeps()">
                Add Sheeps
            </button>


          </div>
          <div aubs-collapse="collapsed.bind: collapsed_wolf">

          </div>
          <br>

          <button disabled.bind="simulation_initialized" class="btn btn-success btn-block" click.delegate="compute()">
              Run Simulation
          </button>
          <button class="btn btn-warning btn-block" click.delegate="stopSimulation()">
              Stop Simulation
          </button>
        </div>
        <div class="col-md-9">
          <div class="row">
            <spatial-grid
                data.bind="data_grid"
                redraw.bind="redraw">
            </spatial-grid>
          </div>
          <!-- <div class="row" style="width:100%; height:300px">
              <line-chart-live
                  brushing.bind="brushing_p"
                  redraw.bind="redraw_p"
                  x_attribute="x"
                  y_attribute="F"
                  x_label="Timestep"
                  y_label="FScore - Heterozygosity"
                  data.bind="data_FScore"></line-char-live>
          </div> -->
        </div>
    </div>

    <div>
    </div>

</template>
